<div class="bg-white p-4 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Categorías</h2>
    
    <ul class="space-y-2">
      <span class="text-sm text-gray-400">Filtrar por categoría</span>
      <li *ngFor="let type of types" (click)="selectCategory(type.name)" 
          class="bg-gray-100 p-3 rounded-lg hover:bg-gray-200 cursor-pointer">
        {{ type.name }}
      </li>
    </ul>
  </div>
