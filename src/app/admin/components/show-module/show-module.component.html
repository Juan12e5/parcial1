    <!-- Contenedor de la imagen -->
    <div class="lg:w-1/3 p-4">
      <img *ngIf="module.image" [src]="module.image" alt="Imagen del m贸dulo" class="w-full h-64 rounded-lg object-cover">
    </div>
    
    <!-- Contenedor de la informaci贸n -->
    <div class="lg:w-2/3 p-6 flex flex-col justify-between">
      <div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ module.name }}</h3>
        <p class="text-gray-600 mb-4">{{ module.description }}</p>

      <div class="flex justify-between items-center">

    </div>
  </div>
</div>
